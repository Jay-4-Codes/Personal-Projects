<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Image Grid Layout
    </title>
</head>
<body>
    <div class="main-container">
        <div class="grid-items">
            <img src="images/bernhard-uTd-kylh7bE-unsplash.png" alt="Image 1">

        <div class="grid-items">
            <img src="images/premium_photo-1695582868702-5b0f91584d00.png" alt="Image 2">
        </div>
        <div class="grid-items">
            <img src="images/jasper-gribble-TTExgxV06KA-unsplash.png" alt="Image 3">
        </div>
        <div class="grid-items">
            <img src="images/pawel-czerwinski-Wuu6H3mI7UA-unsplash.png" alt="Image 4">
        </div>
        <div class="grid-items">
            <img src="images/florian-schmid-f1PzRPbqt0M-unsplash.png" alt="Image 5">
        </div>
        <div class="grid-items">
            <img src="images/premium_photo-1724863374168-cc3334387b81.png" alt="Image 6">
        </div>
    </div>
</body>
</html>
